<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="record">
            <h2>Your Result</h2>
            <div class="percentage">
                <h1 id="result">
                </h1>
                <p>of 100</p>
            </div>
            <div class="text">
                Great
            </div>
            <p>You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="summary">
            <div class="text-1">
                Summary
            </div>

            <div id="boxes">
            </div>

            <div class="btn">
                Continue
            </div>
        </div>
    </div>
</body>

</html>
